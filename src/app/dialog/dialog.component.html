      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="dialogRef.close()"> <span aria-hidden="true">×</span> </button>
        <h4 class="modal-title" id="modalLabel">Save Todo list</h4> </div>
      <div *ngIf="todoListName !== ''" class="modal-body"> Override Todo list {{todoListName}}? </div>
      <div *ngIf="todoListName === ''" class="modal-body">
        <input id="todoListName" class="form-control" placeholder="Todo list name" required autofocus [(ngModel)]="model.todoListName" name="todoListName"> </div>
      <div class="modal-footer">
        <button md-raised-button (click)="dialogRef.close()">Cancel</button>
        <button md-raised-button color="primary" (click)="dialogRef.close(model.todoListName)">OK</button>
      </div>
